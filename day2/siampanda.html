<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siam Panda - E-commerce</title>
    <link rel="icon" href="multimeadia/image/jkimg.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: chocolate;
            color: darkblue;
        }
        .navbar {
            background-color: #5d4037;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="multimeadia/image/jkimg.jpg" alt="Logo" width="50"> Siam Panda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Marquee -->
    <marquee>Welcome to our Siam Panda</marquee>
    
    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <center>
                <div class="carousel-item active">
                    <img src="multimeadia/image/new.jpg" class="d-block w-75" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="multimeadia/image/iohh.jpg" class="d-block w-75" alt="Slide 2">
                </div>
            </center>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
    
    <!-- Product Cards -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="multimeadia/image/jihan.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Jihan Sir</h5>
                        <h6 class="card-text">he ict teacher</h6>
                        <a href="#" class="btn btn-primary">Call </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- YouTube Video -->
    <div class="container mt-4">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <!-- Social Links -->
    <div class="container text-center mt-4">
        <a href="#" class="btn btn-primary">Facebook</a>
        <a href="#" class="btn btn-danger">YouTube</a>
        <a href="#" class="btn btn-info">Instagram</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
