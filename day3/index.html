<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
      
    </style>
</head>
<body>

    <table border="5" cellpadding="5" cellspacing="20">
        <caption>Student Information Table</caption>
        
        <!-- Column Groups (Optional) -->
       
        <!-- Table Head -->
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
        
            <tr>
                <td>2</td>
                <td>Sharik</td>
                <td>19</td>
                <td>A</td>
            </tr>
            <tr>
                <td rowspan="2">3</td>
                <td>Minhaj Sir</td>
                <td>40</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>Tasnima</td>
                <td>24</td>
                <td>A-</td>
            </tr>
        </tbody>

        <!-- Table Footer -->
        <tfoot>
            <tr>
                <td colspan="4">Total Students: 4</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
