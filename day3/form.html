<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive HTML Form</title>
</head>
<body>
    <h2>All Input Types and Attributes Form</h2>
    <form action="submit.php" method="post" enctype="multipart/form-data">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" placeholder="Enter text" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="https://example.com"><br><br>
        
        <label for="tel">Phone:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" placeholder="1234567890"><br><br>
        
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="100"><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>
        
        <label for="datetime">DateTime:</label>
        Name<input type="datetime-local" id="datetime" name="datetime"><br><br>
        
        <label for="month">Month:</label>
        <input type="month" id="month" name="month"><br><br>
        
        <label for="week">Week:</label>
        <input type="week" id="week" name="week"><br><br>
        
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <label>Hobbies:</label>
        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="sports" name="hobby" value="sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="hobby" value="music">
        <label for="music">Music</label><br><br>
        
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br><br>
        
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>
        
        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br><br>
        
        <label for="select">Select Option:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>
        
        <label for="textarea">Textarea:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
