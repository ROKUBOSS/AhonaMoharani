<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex flex-col items-center justify-center text-white">

    <!-- Navigation Bar -->
     <img src="images.jpeg" alt="">
    <nav class="w-full bg-white bg-opacity-10 backdrop-blur-lg p-4 fixed top-0 flex justify-center shadow-md">
        <ul class="flex space-x-6 text-lg font-semibold">
            <li><a href="day1/ahona.html" class="hover:text-yellow-300 transition duration-300">Home</a></li>
            <li><a href="#about" class="hover:text-yellow-300 transition duration-300">About</a></li>
            <li><a href="#services" class="hover:text-yellow-300 transition duration-300">Services</a></li>
            <li><a href="#portfolio" class="hover:text-yellow-300 transition duration-300">Portfolio</a></li>
            <li><a href="#contact" class="hover:text-yellow-300 transition duration-300">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="text-center mt-16 animate-fade">
        <h1 class="text-5xl font-bold">Welcome to Our Stylish Page</h1>
        <p class="text-lg mt-4 text-gray-200">We create beautiful and responsive websites.</p>
        <button onclick="showMessage()" class="mt-6 px-6 py-3 bg-yellow-400 text-black font-semibold rounded-full shadow-lg hover:bg-yellow-500 transition duration-300">Explore More</button>
    </section>

    <!-- JavaScript for Dynamic Interaction -->
    <script>
        function showMessage() {
            alert("Thank you for visiting! Stay connected.");
        }
    </script>

</body>
</html>
